<!doctype html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>px-vis-timeseries Demo</title>
        <!-- Requires Webcomponents.js polyfill is provided by the page for browsers that don't support html imports -->
        <script src="../webcomponentsjs/webcomponents-lite.min.js"></script>
        <!-- Import custom element. Note: see comment about relative paths to dependencies in the *.html file referenced below -->
        <link rel="import" href="../px-theme/px-theme.html"/>
        <link rel="import" href="px-vis-timeseries.html"/>

        <link rel="stylesheet" type="text/css" href="css/px-vis-timeseries.css"/>

    </head>

    <body>
      <template is="dom-bind">
        <px-vis-timeseries
          options = '{
            "width": "1000",
            "height": "500",
            "enableTooltip":false,
            "registerLocation":"both",
            "eventConfig": {
              "Recalibrate":{
                "color": "blue",
                "icon": "fa-camera",
                "type": "fa",
                "offset":[0,0]
              },
              "Fan start":{
                "color": "green",
                "icon": "\uf015",
                "type": "unicode",
                "offset":[1,0]
              },
              "Fan stop":{
                "icon": "ge_logo.png",
                "type": "image",
                "offset":[0,-20],
                "size":"20"
              }
            },
            "thresholdData":[
              { "for":"blahblah", "type":"max", "value":35.4784 },
              { "for":"blahblah", "type":"min", "value":7.6531 },
              { "for":"blahblah", "type":"mean", "value":15.330657585139331 },
              { "for":"hpt-acc-position-cruise", "type":"mean", "value":75 },
              { "for":"", "type":"quartile", "value":17 }
            ],
            "navSeriesLimit":0,
            "showThresholdBox":false,
            "seriesConfig":{
              "0":{
                "type": "scatter",
                "name": "mySeries",
                "x": 0
              },
              "1":{
                "type":"line",
                "name": "hpt-acc-position-cruise"
              }
            }
          }'
          chart-data="[[chartData]]"
          event-data="[[eventData]]">
        </px-vis-timeseries>
        <px-vis-data
          id = "seriesAjax"
          request-data = '[{
            "type":"scatter",
            "name":"blahblah",
              "url":"/bower_components/px-demo-data/demo-data/aviation/delta-egt-cruise.json"
            },{
              "type":"line",
              "url":"/bower_components/px-demo-data/demo-data/aviation/hpt-acc-position-cruise.json"
          }]'
          data-var="chartData"
          lists="append"
          response-data="{{chartData}}">
        </px-vis-data>
        <px-vis-data
          id = "eventAjax"
          request-data = '[{
              "url":"/bower_components/px-demo-data/demo-data/aviation/delta-egt-cruise-events.json"
          }]'
          data-var="eventData"
          lists = "flat"
          response-data="{{eventData}}">
        </px-vis-data>

          <!-- <px-vis-timeseries
            id="chartCustom"
            options = '{
              "width": "1000",
              "height": "500",
              "series": [{"url":"/bower_components/px-demo-data/demo-data/aviation/delta-egt-cruise.json"}]
            }'
            ></px-vis-timeseries> -->
    </template>

    </body>
</html>
